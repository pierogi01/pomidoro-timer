<!DOCTYPE html>
<html>
<head>
    <title>Pomidoro Timer</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <h1>Pomidoro Timer</h1>
    <div class=time>
        <p id=timer-min>25:</p>
        <p id="timer-sec">00</p>
    </div>
    <button id="start-el" class="start">START</button>
    <button id="stop-el" class="stop">STOP</button>
    <button id="reset-el">RESET</button>
    <script src='index.js'></script>
</body>
</html>
